<div class="modal fade" id="bannerImageHeadingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Add a banner Image Heading</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="ba_heading">Heading</label>
                        <input required type="text" class="form-control" id="ba_heading" placeholder="Banner heading" ng-model = "banner.heading">
                    </div>
                    <div class="form-group">
                        <label for="ba_content">Content</label>
                        <input required type="text" class="form-control" id="ba_content" placeholder="Banner content" ng-model = "banner.content">
                    </div>
                    <div class="form-group">
                        <label for="ba_image">Image</label>
                        <input required type="file" id="ba_image" nv-file-select uploader="uploader"/><br/>
                        <div ng-messages = "teamMemberForm.userEmail.$error" role = "alert">
                            <div ng-message-exp = "['required', 'minlength', 'maxlength', 'pattern']">
                                The Image site should be 1000X200, and not large than 5M.
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click = "saveBanner()">Save</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
